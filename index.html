<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorios</title>
</head>
<body>
    <h1>Michis app</h1>

    <span id="error"></span>
    
    <section id="randomMichis">
        <h2>Michis aleatorios</h2>
        <article>
            <img id="img1" alt="foto gatito aleatorio" width="150px">
            <button id="btnRan1">Guardar michi en favoritos</button>
        </article>
        <article>
            <img id="img2" alt="foto gatito aleatorio" width="150px">
            <button id="btnRan2">Guardar michi en favoritos</button>
        </article>
            <button id="btn-gen-cat" onclick="loadRandomMichis()">Generar nuevos michis</button>
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>
    
        <form id="uploadingForm">
          <input id="file" type="file" name="file" />
          <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
        </form>
      </section>

    <section id="favoritesMichis">
        <h2>Michis favoritos</h2>
       
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
